{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'CSS/WebStyle.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <title>Add Task</title>
    </head>

    <body>
        <div>
            <nav class="navbar">
                <ul>
                <img class="icon" src="{% static 'Images/Icon.png' %}" alt="image not found" width="35px">
                <b>TASKTRAX</b>
                <li><a href="{% url 'Welcome' %}" id="logout">Log Out</a></li>
                <li><a href="{% url 'AdminHome' %}">Home</a></li>
                <li><a href="{% url 'ContactUs' %}">Contact Us</a></li>
                <li><a href="{% url 'AboutUs' %}">About Us</a></li>
                <li><a href="{% url 'WhyTASKTRAX' %}">Why TASKTRAX</a></li>
                </ul>
            </nav>
        </div>

        <div class="acformbody">
            <div class="acformwrapper">
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" id="alertMessage">
                        <strong>Please try again: </strong> {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="Hide()">
                            <span aria-hidden="True">&times;</span>
                        </button>
                    </div>
                {% endfor %}

                <form action="/AddTask" method="POST">
                    {% csrf_token %}
                    <h1>Add New Task</h1>

                    <div class="acinputbox1">
                        <input type="number" required min="1" placeholder="Task ID" name="ID" id="id">
                        <i class="bx bx-list-ol" style="right: 320px; font-size: 28px"></i>
                        <input type="text" required placeholder="Task title" name="title" id="title">
                        <i class="bx bxs-pencil"></i>
                    </div>

                    <div class="acinputbox2">
                        <input type="text" required placeholder="Teacher's name" name="name" id="teacher">
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="acrad">
                        The priority of the task:
                        <input id="low" type="radio" required name="priority" required value="low">
                        <label for="low">Low</label>

                        <input id="medium" type="radio" required name="priority" required value="medium">
                        <label for="medium">Medium</label>

                        <input id="high" type="radio" required name="priority" required value="high">
                        <label for="high">High</label>
                    </div>

                    <div class="actextarea">
                        <textarea name="description" required placeholder="Task description" id="description"></textarea>
                    </div>

                    <div class="acbtn">
                        <button type="reset">Reset</button>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'JS/Index.js' %}"></script>
    </body>
</html>
